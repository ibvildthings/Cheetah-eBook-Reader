<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêÜ Cheetah Reader v3.0</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chapters-sidebar.css">
</head>
<body>
    <div id="app">
        <!-- Left Sidebar: Chapters Navigation -->
        <div id="chapters-sidebar">
            <button id="chapters-toggle" class="chapters-toggle">‚ò∞</button>
            <div class="chapters-content">
                <div class="book-metadata">
                    <div class="book-cover-placeholder">üêÜ</div>
                    <h2 id="book-title">No Book Loaded</h2>
                    <p id="book-author">Upload an EPUB to begin</p>
                </div>

                <div class="upload-section">
                    <input type="file" id="epub-upload" accept=".epub" style="display: none;">
                    <button id="upload-btn" class="upload-btn">Upload EPUB</button>
                    <button id="paste-btn" class="upload-btn paste-btn">Paste Text</button>
                </div>

                <div class="chapters-list" id="chapters-list">
                    <!-- Chapters will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Center: Reader Content -->
        <div id="reader-container">
            <div class="margin-drag-zone margin-drag-zone-left" id="drag-left"></div>
            <div class="margin-drag-zone margin-drag-zone-right" id="drag-right"></div>
            <div id="reader"></div>
            
            <!-- Chapter Navigation Bar -->
            <div id="chapter-nav-bar" class="chapter-nav-bar" style="display: none;">
                <button id="prev-chapter-btn" class="chapter-nav-btn">‚Üê Previous</button>
                <button id="next-chapter-btn" class="chapter-nav-btn">Next ‚Üí</button>
            </div>
        </div>

        <!-- Right Sidebar: Settings -->
        <div id="sidebar">
            <button id="sidebar-toggle" class="sidebar-toggle">‚öôÔ∏è</button>
            <div class="sidebar-content">
                <div class="sidebar-section collapsible">
                    <h3 class="section-header" data-section="reading-mode">
                        <span class="section-icon">üìñ</span>
                        <span>Reading Mode</span>
                        <span class="collapse-arrow">‚ñº</span>
                    </h3>
                    <div class="section-content" data-content="reading-mode">
                        <div class="btn-group">
                            <button id="btn-flow">‚ñ∂ Start Flow</button>
                        </div>
                        <div class="btn-group">
                            <button id="btn-bionic">üêÜ BioVision</button>
                        </div>
                    </div>
                </div>

                <div class="sidebar-section collapsible">
                    <h3 class="section-header" data-section="flow-controls">
                        <span class="section-icon">‚ö°</span>
                        <span>Flow Controls</span>
                        <span class="collapse-arrow">‚ñº</span>
                    </h3>
                    <div class="section-content collapsed" data-content="flow-controls">
                        <div class="control-group">
                            <label>Speed <span class="control-value" id="speed-value">400 WPM</span></label>
                            <input type="range" id="speed-slider" min="100" max="650" value="400">
                        </div>
                        <div class="control-group">
                            <label>Focus Width <span class="control-value" id="focus-value">2</span></label>
                            <input type="range" id="focus-slider" min="1" max="5" value="2">
                        </div>
                        <div class="control-group">
                            <label>Scroll Level <span class="control-value" id="scroll-value">1</span></label>
                            <input type="range" id="scroll-slider" min="1" max="5" value="1">
                        </div>
                        <div class="control-group">
                            <label>Bionic Strength <span class="control-value" id="bionic-strength-value">50%</span></label>
                            <input type="range" id="bionic-strength-slider" min="20" max="70" value="50">
                        </div>
                    </div>
                </div>

                <div class="sidebar-section collapsible">
                    <h3 class="section-header" data-section="typography">
                        <span class="section-icon">üî§</span>
                        <span>Typography</span>
                        <span class="collapse-arrow">‚ñº</span>
                    </h3>
                    <div class="section-content collapsed" data-content="typography">
                        <div class="control-group">
                            <label>Font Family</label>
                            <select id="font-select">
                                <optgroup label="Serif">
                                    <option value="georgia">Georgia</option>
                                    <option value="merriweather">Merriweather</option>
                                    <option value="lora">Lora</option>
                                    <option value="crimson">Crimson Pro</option>
                                    <option value="baskerville">Libre Baskerville</option>
                                </optgroup>
                                <optgroup label="Sans Serif">
                                    <option value="inter">Inter</option>
                                    <option value="opensans">Open Sans</option>
                                    <option value="sourcesans">Source Sans 3</option>
                                    <option value="nunito">Nunito Sans</option>
                                </optgroup>
                                <optgroup label="Monospace">
                                    <option value="jetbrains">JetBrains Mono</option>
                                    <option value="fira">Fira Mono</option>
                                </optgroup>
                                <optgroup label="Slab">
                                    <option value="robotoslab">Roboto Slab</option>
                                </optgroup>
                                <optgroup label="Accessibility">
                                    <option value="lexend">Lexend (ADHD-friendly)</option>
                                    <option value="opendyslexic" selected>OpenDyslexic (Dyslexia)</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>Font Size <span class="control-value" id="fontsize-value">18px</span></label>
                            <input type="range" id="fontsize-slider" min="12" max="48" value="18">
                        </div>
                        <div class="control-group">
                            <label>Line Height <span class="control-value" id="lineheight-value">1.7</span></label>
                            <input type="range" id="lineheight-slider" min="1.0" max="3.0" step="0.1" value="1.7">
                        </div>
                    </div>
                </div>

                <div class="sidebar-section collapsible">
                    <h3 class="section-header" data-section="layout">
                        <span class="section-icon">üìê</span>
                        <span>Layout</span>
                        <span class="collapse-arrow">‚ñº</span>
                    </h3>
                    <div class="section-content collapsed" data-content="layout">
                        <div class="control-group">
                            <label>Left Margin <span class="control-value" id="margin-left-value">60px</span></label>
                            <input type="range" id="margin-left-slider" min="10" max="400" value="60">
                        </div>
                        <div class="control-group">
                            <label>Right Margin <span class="control-value" id="margin-right-value">60px</span></label>
                            <input type="range" id="margin-right-slider" min="10" max="400" value="60">
                        </div>
                    </div>
                </div>

                <div class="sidebar-section collapsible">
                    <h3 class="section-header" data-section="theme">
                        <span class="section-icon">üé®</span>
                        <span>Theme</span>
                        <span class="collapse-arrow">‚ñº</span>
                    </h3>
                    <div class="section-content collapsed" data-content="theme">
                        <div class="control-group">
                            <label>Color Scheme</label>
                            <select id="theme-select">
                                <optgroup label="Light Themes">
                                    <option value="light">Light</option>
                                    <option value="sepia" selected>Sepia</option>
                                    <option value="gray">Gray</option>
                                    <option value="parchment">Parchment</option>
                                </optgroup>
                                <optgroup label="Dark Themes">
                                    <option value="dark">Dark</option>
                                    <option value="nord">Nord</option>
                                    <option value="dracula">Dracula</option>
                                    <option value="solarized">Solarized Dark</option>
                                    <option value="monokai">Monokai</option>
                                    <option value="ocean">Ocean Blue</option>
                                    <option value="forest">Forest</option>
                                </optgroup>
                                <optgroup label="Special">
                                    <option value="matrix">Matrix</option>
                                    <option value="terminal">Terminal Green</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="control-group">
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="checkbox" id="theme-auto">
                                <span>Auto (System)</span>
                            </label>
                        </div>
                        <div class="btn-group">
                            <button id="reset-settings-btn" class="reset-btn" title="Reset all settings to defaults">üîÑ Reset Settings</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.3.0/dist/purify.min.js"></script>

    <!-- App Scripts - LOAD IN THIS ORDER -->
    <!-- STEP 17: Configuration files -->
    <script src="config/fonts.js"></script>
    <script src="config/themes.js"></script>
    <script src="config/defaults.js"></script>
    
    <!-- STEP 14C: Added CheetahReaderApp before app.js -->
    <script src="StateManager.js"></script>
    <script src="SettingsPersistence.js"></script>
    <script src="FontService.js"></script>
    <script src="ThemeService.js"></script>
    <script src="EPUBService.js"></script>
    <!-- STEP 16: Core modules -->
    <script src="WordTracker.js"></script>
    <script src="Renderer.js"></script>
    <script src="Animator.js"></script>
    
    <script src="ebook-reader-core.js"></script>
    <script src="ebook-reader-engine.js"></script>
    <script src="ebook-reader-api.js"></script>
    <script src="CheetahReaderApp.js"></script>
    <script src="app.js"></script>
</body>
</html>
